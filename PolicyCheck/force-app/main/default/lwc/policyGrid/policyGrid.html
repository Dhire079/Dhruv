<template>
        <lightning-card >
               
                                <lightning-datatable 
                                      key-field="id"
                                      data={parameters}
                                      onrowaction={handleRowAction}
                                      row-number-offset={rowOffset}
                                      columns={columns}
                                      onrowselection={getSelectedRows}></lightning-datatable>
                             
                                         
                                <template if:true={bShowModal}>
                                 <section role="dialog" tabindex="-1"
                                          aria-labelledby="modal-heading-01"
                                          aria-modal="true"
                                          aria-describedby="modal-content-id-1"
                                         class="slds-modal slds-fade-in-open">
                                    <div class="slds-modal__container">
                                       <header class="slds-modal__header">
                                          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                             <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                                          </button>
                                          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Record Detail</h2>
                                       </header>
                                       <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                         <dl class="slds-list_horizontal slds-wrap">
                                             <dt class="slds-item_label slds-truncate" title="First Name">First Name :</dt>
                                             <dd class="slds-item_detail slds-truncate">{record.First_Name__c}</dd>
                                             <dt class="slds-item_label slds-truncate" title="Last Name">Last Name :</dt>
                                             <dd class="slds-item_detail slds-truncate">{record.Last_Name__c}</dd>
                                             <dt class="slds-item_label slds-truncate" title="Product">Product :</dt>
                                             <dd class="slds-item_detail slds-truncate">{record.Product__c}</dd>
                                             <dt class="slds-item_label slds-truncate" title="Effective Date">Effective Date :</dt>
                                             <dd class="slds-item_detail slds-truncate">{record.Effective_Date__c}</dd>
                                             <dt class="slds-item_label slds-truncate" title="Medicare Number">Medicare Number :</dt>
                                             <dd class="slds-item_detail slds-truncate">{record.Medicare_Number__c}</dd>
                                         </dl>
                                       </div>
                                       <footer class="slds-modal__footer">
                                            <lightning-button variant="brand"
                                            label="Close"
                                            title="Close"
                                            onclick={closeModal}
                                            ></lightning-button>
                                       </footer>
                                    </div>
                                 </section>
                                 <div class="slds-backdrop slds-backdrop_open"></div>
                              </template>
                           </lightning-card>
                              
                        
                            <lightning-card>
    <lightning-record-edit-form id="form" object-api-name="Policy_Check__c" columns="5" onsubmit={handleSubmit} onsuccess={handleSuccess} >
        <lightning-messages></lightning-messages>
        <lightning-layout>
        <lightning-layout-item padding="around-medium">
        <lightning-input-field value={FirstName} field-name="First_Name__c" ></lightning-input-field>
        </lightning-layout-item>
        <lightning-layout-item padding="around-medium">
        <lightning-input-field value={LastName} field-name="Last_Name__c"></lightning-input-field>
        </lightning-layout-item>
        <lightning-layout-item padding="around-medium">
        <lightning-input-field value={Product} field-name="Product__c" ></lightning-input-field>
        </lightning-layout-item>
        
        <lightning-layout-item padding="around-medium">
        <lightning-input-field value={EffectiveDate} field-name="Effective_Date__c" ></lightning-input-field>
        </lightning-layout-item>
        <lightning-layout-item padding="around-medium">
         <lightning-input-field value={MedicareNumber} field-name="Medicare_Number__c" ></lightning-input-field>
         </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
      <lightning-layout-item padding="around-medium">
    <lightning-button type="submit" label="+ New PolicyCheck">
        </lightning-button>
      </lightning-layout-item>
      <lightning-layout-item padding="around-medium">
        <lightning-button onclick={redirect} variant ="brand" label="Check Policies">
      </lightning-button>
   </lightning-layout-item>
   </lightning-layout>
    </lightning-record-edit-form>
</lightning-card>
</template>
