<template>
<lightning-card title='Financial Services Account Listing'  >

    <lightning-layout>
        <lightning-layout-item padding="around-small">
            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center"><lightning-input type="search" name="Search" label="Search Account Name" onchange={filterAccounts} ></lightning-input>
            </div>
        </lightning-layout-item>
    </lightning-layout>
        
    <lightning-datatable
    data={accountsList}
    columns={columns}
    key-field=”id”
    sorted-by={sortBy}
    sorted-direction={sortDirection}
    onsort={doSorting}
    hide-checkbox-column=”true”
    ></lightning-datatable>
    </lightning-card>
</template>
