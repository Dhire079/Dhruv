
<template >

      <c-account-n-table currentpage={page} onrecordsload={handleRecordsLoad} pagesize={pagesize}></c-account-n-table>  
      <div class="slds-m-around_medium">

      </div>  
      <c-account-sync ></c-account-sync>
    </lightning-card>  
  </template>
