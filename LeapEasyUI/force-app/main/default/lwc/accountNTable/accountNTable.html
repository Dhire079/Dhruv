<template>
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
        <div class="slds-align_absolute-center">
                <lightning-layout vertical-align=start>
                    <lightning-layout-item padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                                <lightning-card title="1. Select Accounts" icon-name="custom:custom63" >  
                                  <div class="slds-m-around_medium">  
                                    <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"  
                                      value={searchKey}></lightning-input>  
                                      <table  
                                        class="slds-table slds-table_bordered slds-table_striped slds-table_cell-buffer slds-table_fixed-layout">  
                                        <thead>  
                                          <tr class="slds-text-heading_label" >  
                                            <th scope="col" style="width:3.25rem;">  
                                                    <div class="slds-form-element">
                                                            <div class="slds-form-element__control">
                                                                <label class="slds-checkbox">
                                                                    <input type="checkbox"  name="options" onchange={handleAll} />

                                                                    <span class="slds-checkbox_faux"></span>
                                                                    <span class="slds-form-element__label"></span>
                                                                </label>
                                                            </div>
                                                        </div>
                                            </th>  
                                            <th scope="col">  
                                              <div class="slds-truncate" title="Account Name">Account Name</div>  
                                            </th>  
                                          </tr>  
                                        </thead>  
                                        <tbody>  
                                          
                                          <template for:each={accounts} for:item="account" >  
                                            <tr key={account.Id} > 
                                              <th scope="row" style="width:3.25rem;" >  
                                                    <div class="slds-form-element" ></label>
                                                            <div class="slds-form-element__control" >
                                                                <label class="slds-checkbox"  >
                                                                  <!-- <template if:true={updateList}></template> -->
                                                                        <input type="checkbox" name={account.Id} onchange={handleClick} />
                                                                      <!-- </template> -->

                                                                    <!-- <template if:true={isChecked}> -->
                                                                      
                                                                      <!-- </template> -->
                                             
                                                                    <span class="slds-checkbox_faux"></span>
                                                                    <span class="slds-form-element__label"></span>
                                                                </label>
                                                            </div>
                                                        </div> 
                                              </th>
                                              
                                              <td>  
                                                <div class="slds-truncate" title={account.Name} >{account.Name}</div>  
                                              </td>  
                                            </tr>                                          
                                          </template>
                                         
                                        </tbody>  
                                        
                                      </table>  
                                  </div>  
                                  
                                   <p class="slds-m-vertical_medium content" >Total records: <b>{totalrecords} </b><br> Page <b></b>  
                                   <b>{currentpage}</b> of  
                                    <b> {totalpages}</b></p> 
                                  
                                </lightning-card>  
                            
                            
                        </div>
                    </lightning-layout-item>
                  </lightning-layout>
                </div>
            </div>
</template>
