<template >
    
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
           
            
            <div class="slds-align_absolute-center">
              <lightning-layout vertical-align=centre>
    
                <lightning-layout-item padding="around-small">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">

                    <div class="slds-align_absolute-center">
                        <lightning-card title="2. Select Fields" icon-name="custom:custom62"> 
                            
                          <div class="slds-dueling-list__column slds-dueling-list" style="width: 37rem;">
                              
                            <lightning-dual-listbox
                                                             name="Account Fields"
                                                        
                                                            source-label="Available"
                                                            selected-label="Selected"
                                                            field-level-help="Select as many account fields as required"
                                                            options={options}
                                                            size=10
                                                            onchange={handleChange} ></lightning-dual-listbox>
                                                          </div>
                                                        
                                                            </lightning-card>
                                                          </div>
                                                          </div>
                                                          
                                    
                                  
                  
                    
                </lightning-layout-item>
              </lightning-layout>
            </div>
            <div class="slds-align_absolute-center">
                <lightning-layout vertical-align=end>
                <lightning-layout-item padding="around-small">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                            <lightning-card title="3. Select Partners" icon-name="custom:custom15">  
                                    <div class="slds-m-around_medium">  
    
                                        <table  
                                          class="slds-table slds-table_bordered slds-table_striped slds-table_cell-buffer slds-table_fixed-layout">  
                                          <thead>  
                                            <tr class="slds-text-heading_label">  
                                              <th scope="col" style="width:3.25rem;">  
                                                      <div class="slds-form-element">
                                                              <div class="slds-form-element__control">
                                                                  <label class="slds-checkbox">
                                                                      <input type="checkbox"  name="options" onchange={handleAll} /><!--all select checkbox-->

                                                                      <span class="slds-checkbox_faux"></span>
                                                                      <span class="slds-form-element__label"></span>
                                                                  </label>
                                                              </div>
                                                          </div>
                                              </th>  
                                              <th scope="col">  
                                                <div class="slds-truncate" title="Partner Name">Partner Name</div>  
                                              </th>  
                                            </tr>  
                                          </thead>  
                                          <tbody>  
                                            <!-- Use the Apex model and controller to fetch server side data -->  
                                            <template for:each={partners} for:item="partner">  
                                              <tr key={partner}>  
                                                <th scope="row" style="width:3.25rem;">  
                                                      <div class="slds-form-element">
                                                              <div class="slds-form-element__control">
                                                                  <label class="slds-checkbox">
                                                                      <input type="checkbox" name={partner} onchange={handleClick} disabled="" /><!--individual checkbox for each partner-->
                                                                      
                                                                      <span class="slds-checkbox_faux"></span>
                                                                      <span class="slds-form-element__label"></span>
                                                                  </label>
                                                              </div>
                                                          </div> 
                                                </th>  
                                                <td>  
                                                  <div class="slds-truncate" title={partner}>{partner}</div>  
                                                </td>  
                                              </tr>  
                                            </template>  
                                          </tbody>  
                                        </table>  
                                    </div>  
                                  </lightning-card>  
     
                    </div>
                </lightning-layout-item>
            </lightning-layout>
          </div>
    
        <lightning-layout horizontal-align=center>
            
                <lightning-button variant="brand"
                                                    label="Update Partners"
                                                    title="Update Partners"   
                                                    onclick={updatePartners}
                                                    ></lightning-button>
                                                </lightning-layout>
                                              </div>   
    </template>
